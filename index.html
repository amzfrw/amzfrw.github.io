<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amberly's Personal WebpageðŸ¤£</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Pacifico&display=swap');

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1.3);
            }
            75% {
                transform: scale(1.2);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes spinHeart {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(360deg);
            }
            100% {
                transform: scale(1) rotate(720deg);
            }
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        header {
            background: linear-gradient(135deg, #f8d7d8 30%, #cfa1a1 90%);
            text-align: center;
            padding: 60px 20px;
            border-bottom: 5px solid #ffe0e9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 4em;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .floating-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('heart.png'); /* Replace with the path to your heart image */
            background-size: cover;
            animation: float 4s infinite ease-in-out, spinHeart 10s infinite linear;
            top: 10%;
            left: 10%;
        }

        .floating-justin {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('justin-face.png'); /* Replace with the path to your Justin Bieber image */
            background-size: cover;
            animation: float 6s infinite ease-in-out, rotate 8s infinite linear;
            top: 20%;
            right: 15%;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #ff9a9e;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: bounce 2s infinite;
        }



        .bio, .music, .letter {
            max-width: 1000px;
            margin: 0 auto;
            text-align: left;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .bio p, .music p, .letter p {
            font-size: 1.3em;
            line-height: 1.8;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }

        .bio h2, .music h2, .letter h2 {
            text-align: center;
            color: #fe9090;
            font-family: 'Pacifico', cursive;
            animation: pulse 2s infinite;
        }

        .music {
            margin-top: 50px;
        }

        .music ul {
            list-style-type: none;
            padding: 0;
        }

        .music li {
            background-color: #ffe0e9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            animation: heartBeat 1.5s infinite;
        }

        .letter {
            background-color: #ffe0e9;
        }

        .letter p {
            font-size: 1.3em;
            line-height: 1.8;
            color: #fe9090;
            font-family: 'Pacifico', cursive;
            animation: fadeIn 2s ease-in-out;
        }

        .letter p.heart {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            animation: heartBeat 2s infinite;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .social-media a {
            color: #ff9a9e;
            font-size: 2em;
            text-decoration: none;
            transition: color 0.3s ease;
            animation: pulse 2s infinite;
        }

        .social-media a:hover {
            color: #fe9090;
            animation: heartBeat 1.5s infinite;
        }

        footer {
            background-color: #fe9090;
            color: #fff;
            padding: 30px;
            text-align: center;
            border-top: 5px solid #ffe0e9;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            margin: 0;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            section {
                padding: 40px 20px;
            }

            footer {
                padding: 20px;
            }
        }
    </style>

</head>
<body>
    <header>
        <h1>Amberly's First Webpage</h1>
        <p>just trying to survive wad2...</p>
    </header>

    <div class="gallery">
        <style>
            img {
            border: 5px solid #544e527d;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
        </style>
        <img src="randompfp.jpg" width="300" height="200" style="transform: translate(0px,10px)">
    </div>
</body>
</html>
