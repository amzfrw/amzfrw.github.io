<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Pacifico&display=swap');

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes spinHeart {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(360deg);
            }
            100% {
                transform: scale(1) rotate(720deg);
            }
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        header {
            background: linear-gradient(135deg, #f8d7d8 30%, #cfa1a1 90%);
            text-align: center;
            padding: 60px 20px;
            border-bottom: 5px solid #ffe0e9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 4em;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #ff9a9e;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: bounce 2s infinite;
        }
