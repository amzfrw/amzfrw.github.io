<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amberly's Personal WebpageðŸ¤£</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Pacifico&display=swap');

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes spinHeart {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(360deg);
            }
            100% {
                transform: scale(1) rotate(720deg);
            }
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        header {
            background: linear-gradient(135deg, #f8d7d8 30%, #cfa1a1 90%);
            text-align: center;
            padding: 60px 20px;
            border-bottom: 5px solid #ffe0e9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 4em;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .floating-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('heart.png'); /* Replace with the path to your heart image */
            background-size: cover;
            animation: float 4s infinite ease-in-out, spinHeart 10s infinite linear;
            top: 10%;
            left: 10%;
        }

        .floating-justin {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('justin-face.png'); /* Replace with the path to your Justin Bieber image */
            background-size: cover;
            animation: float 6s infinite ease-in-out, rotate 8s infinite linear;
            top: 20%;
            right: 15%;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #ff9a9e;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: bounce 2s infinite;
        }



        .bio, .music, .letter {
            max-width: 1000px;
            margin: 0 auto;
            text-align: left;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>

</head>
<body>
    <header>
        <h1>Amberly's First Webpage</h1>
        <p>just trying to survive wad2...</p>
    </header>

    <div class="gallery">
        <style>
            img {
            border: 5px solid #544e527d;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
        </style>
        <img src="randompfp.jpg" width="300" height="200" style="transform: translate(0px,10px)">
    </div>
</body>
</html>
